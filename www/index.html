<!DOCTYPE html>

    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    -->

    
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>Coop Agua Correa</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
       
            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="title">COOP AGUA CORREA</div>
                    <div class="right"><i class="icon icon-back"></i></div>
                </div>
            </div>
    
            <!-- Toolbar -->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
                <!-- Toolbar links -->
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
                </div>
            </div>
        
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">             
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="row">
                            <div class="col text-align-center"><img src="img/LOGO.png"/></div>
                        </div>
                        <div class="list">
                                <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                    <div class="item-title item-label"><h2>Email</h2></div>
                                    <div class="item-input-wrap">
                                        <input id="mail" type="email" placeholder="Ingrese su Email" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                    </div>
                                </li>
                                </ul>
                          
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label"><h2>Contraseña</h2></div>
                                            <div class="item-input-wrap">
                                                <input id="contras" type="password" placeholder="Ingrese su Contraseña" />
                                            <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                </li>
                                </ul>
                        </div>
                        
                        <button id ="bot1" class="col button button-fill button-round">INGRESAR</button></br>
                        <div class="text-align-center" ><h5 class="text-color-red" id="incorrecto"></h5> </div>
                        
                        

                        <!-- In data-popup attribute we specify CSS selector of popup we need to open -->

                                                <!-- Link to close popup ->

                                    </div>
                                    <div class="page-content">
                                      ...
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
